        <!-- Product 1: Baskets -->
<div class="card-body">

<!-- Product 2: Socks -->

<!-- Product 3: Bag -->
<div class="card-body">
  <div class="card" style="width: 18rem">

    <div class="card-body">

  </div>

      </section>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script>

document.addEventListener('DOMContentLoaded', () => {
  const productData = {
    baskets: { unitPrice: 100, counter: 0 },
    socks: { unitPrice: 20, counter: 0 },
    bag: { unitPrice: 100, counter: 0 }
  };

  const totalPriceElement = document.getElementById('totalPrice');

  function updateCounter(product, newCounter) {
    productData[product].counter = newCounter;
    document.getElementById(`counter_${product}`).textContent = newCounter;
    updateTotalPrice();
  }

  function updateTotalPrice() {
    let totalPrice = 0;
    for (let product in productData) {
      totalPrice += productData[product].counter * productData[product].unitPrice;
    }
    totalPriceElement.textContent = totalPrice.toFixed(2);
  }

  document.querySelectorAll('.increment-button').forEach(button => {
    button.addEventListener('click', () => {
      const product = button.dataset.id;
      updateCounter(product, productData[product].counter + 1);
    });
  });

  document.querySelectorAll('.decrement-button').forEach(button => {
    button.addEventListener('click', () => {
      const product = button.dataset.id;
      if (productData[product].counter > 0) {
        updateCounter(product, productData[product].counter - 1);
      }
    });
  });

  document.querySelectorAll('.delete-button').forEach(button => {
    button.addEventListener('click', () => {
      const product = button.dataset.id;
      updateCounter(product, 0);
    });
  });

  document.querySelectorAll('.heart-btn').forEach(button => {
    button.addEventListener('click', () => {
      const heartIcon = button.querySelector('i');
      const isActivated = heartIcon.classList.contains('fas');
      heartIcon.classList.toggle('fas', !isActivated);
      heartIcon.classList.toggle('far', isActivated);
    });
  });

  updateTotalPrice();
});


    </script>
  </body>
</html>
